<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .profile-small{
        width: 130px;
        height: 130px;
    }
    body{
        background: #206b96;
        background: -webkit-linear-gradient(to right, #206b96, #206b96);
        background: linear-gradient(to right, #206b96, #206b96)
    }
    .profile-pic {
    height: 130px;
    width: 130px;
    cursor: pointer;
}
form input[type="file"] {
          display: none;
          cursor: pointer;
 }
.profile-pic:hover {
    opacity: 75%;
    background-color: rgba(0,0,0,.5);
    z-index: 10000;
    color: #fff;
    transition: all .3s ease;
    text-decoration: none;
}

</style>
<body>
    <div class="vh-100 container d-flex flex-column justify-content-center align-items-center">
        <form action="" method="post" enctype="multipart/form-data" class="border-0 rounded-3 form-control p-0 w-50 shadow">
            <div>
                <h3 class="text-dark fw-bold text-center mt-4">Update Your Profile</h3>
            </div>
            {%csrf_token%}
            <div class="text-center rounded-top-3 rounded-bottom-0 pb-3">
                <!-- Profile pic change start -->
                <label for="fileToUpload">
                    <div class=" p-3">
                        {%if form.profile_pic.value%}
                            <img class="profile-small profile-pic shadow" src="{{form.profile_pic.value.url}}" alt="Avatar" 
                             style="background-color: rgb(68, 68, 68);">
                            {%else%}
                            <img class="profile-small profile-pic shadow" src="{%static 'scrapapp/images/profilepic.png'%}" alt="Avatar" style="
                            background-color: rgb(68, 68, 68);">
                           {%endif%}
                        <input type="File" name="profile_pic" id="fileToUpload" value="">
                        <!-- <span class="glyphicon glyphicon-camera"></span> -->
                    </div>
                </label>
            </div>
                <!-- Profile pic change end -->
               
            <div class="p-3">
                <div class="mb-3">
                    <label for="address">Your Address :</label>
                    <input type="text" name="address" value="{{form.address.value}}" class="form-control fw-bold" placeholder="Enter your Address" style="background-color: rgb(206, 203, 203);">
                </div>
                <div class="row">
                    <div class="mb-4">
                        <label for="phone">Your Contact :</label>
                        <input type="number" name="phone" value="{{form.phone.value}}" class="form-control fw-bold" placeholder="Enter your Phone Number" style="background-color: rgb(206, 203, 203);">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary form-control w-50"><i class="fa-solid fa-pen"></i> Edit</button>
                </div>
            </div>
        </form>
    </div>
</body>
