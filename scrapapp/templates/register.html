<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'scrapapp/css/style.css'%}">
    <title>Register</title>
</head>
<style>
    body{
        /* background-color: black; */
        background-image: url('/static/scrapapp/images/bg1.jpg');
        min-height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;  

    }
    .container{
        background-color: whitesmoke;
        color: black;
        width: 60%;
        min-height: 85vh;
    }
</style>
<body>
      <div class="container mt-5">
          <div class="row">
             <div class="col-5 mt-3">
                <div class="card-form mx-3">
                    <form action="" method="post">
                        <div class="card-head mt-5">
                            <h3>Create Account</h3>
                            <h6>create a great platform for purchasing</h6>
                        </div>
                        <form action="" method="post" class="mt-5 ">
                            {%csrf_token%}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="User_name" >
                                <i class="fa-solid fa-user icon " style="color:#050505; "></i>
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Email Name" >
                                <i class="fa-solid fa-envelope icon" style="color: #050505;"></i>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password1" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Password" >
                                <i class="fa-solid fa-lock icon" style="color: #050505;"></i>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password2" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Confirm Password" >
                                <i class="fa-solid fa-lock icon" style="color: #050505;"></i>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                <button class="btn fw-bolder btn-dark" type="submit">Register</button>
                            </div>
                        </form>
                        <!-- <hr> -->
                     
                       </div>
                    </form>
                </div>
                <div class="col-7 mt-3">
                    <div class="text-center">
                        <p>Already have an account <a href="{%url 'sign-in'%}" class="btn btn-outline-dark">LOGIN</a></p>
                      </div>
                    <div class="card-image">
                        <img src="{%static 'scrapapp\images\sideimage.jpg'%}" width="400px" height="400px" alt="">
                    </div>
                </div>
             </div>
          </div>
      </div>
</body>
</html>
