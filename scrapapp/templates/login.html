<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&family=Satisfy&family=Young+Serif&display=swap');
   body{
        background-image: url('/static/scrapapp/images/bg1.jpg');
        min-height: 100vh;
        background-position:center;
        background-repeat: no-repeat;
        background-size: cover;  
 }
 .container{
      background-color:white;
      width: 40%;
      height: 90%;
      padding-top: 50px;
      display: flex;
      justify-content: center;
      /* position: absolute;
      top: 20px;
      left: 90px;   */
 }
 .img-container img{
      width: 700px;
      position: absolute;
      top: 150px;
      right: 50px
 }
 .form-class input{
    width: 90%;
    position: relative;
    top: 30px;
    left: 20px;
 }
.form-class button{
  border-color: #050505;
  position: relative;
  width: 480px;
  left: 20px;
}
.form-class img{
  position: absolute;
  width: 120px;
  top: 5px;
}
.icons a{
  color: rgb(249, 169, 20);
  position: relative;
  left: 230px;
  gap: 3px;
}
.card-form h4{
  font-family: 'IBM Plex Mono', monospace;
  font-family: 'Satisfy', cursive;
  font-family: 'Young Serif', serif;
  left: 60px;
}
</style>
<body>

         <div class="container mt-5">
           
                <div class="card-form">
                  <h4 class="d-flex justify-content-center">Welcome to ScrapBox</h4>
                  {% if messages%}
                  {% for m in messages%}
                      {% if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              <strong>{{m}}</strong> 
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                      {%endif%}
                  {%endfor%}
                {%endif%}
                    <form action="" method="post" class="form-class">
                      {%csrf_token%}
                            <!-- <img src="{%static 'scrapapp/images/logo1.png'%}" alt=""> -->
                            
                            <div class="mb-3">
                              <input type="text" name="username" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter Username" >
                              <i class="fa-solid fa-user icon " style="color:#050505; "></i>
                          </div>
                          <div class="mb-3">
                            <input type="password" name="password" class="form-control input border rounded fw-bold" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder=" Enter Password" >
                            <i class="fa-solid fa-lock icon" style="color: #050505;"></i>
                          </div>
                        <div class="d-grid gap-1">
                          <button type="submit" class="btn btn-dark text-white mt-4">Login</button>
                        </div>
                    </form>
                    <div class="icons mt-3">
                      <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                      <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                      <a href=""><i class="fa-solid fa-envelope"></i></a>
                    </div>
                    <hr class="mt-4">
            <div class="text-center">
              Create a new account? <a class="btn btn-outline-dark" href="{%url 'sign-up'%}">Sign-Up</a>
            </div>
                </div>
          </div>
</body>
</html>
