<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Scrap Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .section-main .section{
      border: 2px solid #000; /* Set border width and color */
      padding: 30px; /* Optional: Add padding for better visual appearance */
    }
    body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}
</style>
<body>
       <div class="section section-main d-flex justify-content-center">
         <div class="container mt-5 ">
         <div class="row">
          <div class="col-2"></div>
          <div class="col-4">
            <div class="image-part">
              <div class="card" style="max-width: 450px;">
                <div class="row">
                    <img src="{{detail.picture.url}}" class="img-fluid rounded-start" alt="...">
                </div>
              </div>
            </div>
         </div>
         <div class="col-4">
            <div class="main-part">
              <div class="card-body mt-4">
                <!-- <h5 class="card-title"><a href=""></h5><i class="fa-solid fa-user"></i></h5></a> -->
                <h5 class="card-title">{{detail.name}}</h5>
                <p class="card-text mt-3"><strong>{{detail.price}}$</strong></p>
                <p class="card-text"><strong>Description :</strong>{{detail.condition}}</p>
                <p class="card-text"><strong>Category : </strong>{{detail.category}}</p>
                <p class="card-text"><strong>Place :</strong>{{detail.place}}</p>
                <p class="card-text text-success"><strong>Status : </strong>{{detail.status}}</p>
              </div>
       
                
              <!-- wishlist the item when click the button  ---------------------------->
                <form method="post" action="{{ wishlist_toggle_url }}" class="mt-3">
                  {% csrf_token %}
                  <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Add to wishlist</button>
                  </form>
                </div>
              <!-- ends wishlist ------------------------------------------------------>

               <!-- adding bids section ----------------------------------------------->
              <div class="d-grid gap-2 mt-3"><button id="toggleItems" class="btn btn-success" type="button" class="btn btn-primary">Add Bids</button></div>
               
           

<!-- Wrap the section to hide/show with a container and assign an id -->
<div id="userItemsContainer" class="container" style="margin-top: 40px; display: none;">
  <!-- ... Your user items HTML ... -->

  <!-- bid button---------------------- -->
  <div class="container">
    <form action="{{bids_url}}" method="post" class="mt-4">
      {%csrf_token%}
      <div class="input-group mb-3">
        <input type="text" name="amount" class="form-control" placeholder="Enter the amount">
    </form>
    <div>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
<!-- bid button ends--------------------- -->
</div>

<script>
  // Get references to the button and the container
  const toggleButton = document.getElementById('toggleItems');
  const itemsContainer = document.getElementById('userItemsContainer');

  // Add a click event listener to the button
  toggleButton.addEventListener('click', function() {
    // Toggle the visibility of the container when the button is clicked
    if (itemsContainer.style.display === 'none') {
      itemsContainer.style.display = 'block';
    } else {
      itemsContainer.style.display = 'none';
    }
  });
</script>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
